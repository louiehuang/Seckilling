<html>
<head>
    <meta charset="UTF-8">
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css">
    <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css">
</head>


<body class="login">
    <div class="content" style="margin-top: 30px">
        <h3 class="form-title">Register</h3>
        <div class="form-group">
            <label class="control-label">User Name</label>
            <div>
                <input class="form-control" type="text" placeholder="username", name="username", id="username"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Password</label>
            <div>
                <input class="form-control" type="password" placeholder="password", name="password", id="password"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Gender</label>
            <div>
                <input class="form-control" type="text" placeholder="gender", name="gender", id="gender"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Age</label>
            <div>
                <input class="form-control" type="text" placeholder="age", name="age", id="age"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Cellphone Number</label>
            <div>
                <input class="form-control" type="text" placeholder="cellphone", name="cellphone", id="cellphone"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">OTP Code</label>
            <div>
                <input class="form-control" type="text" placeholder="otpCode", name="otpCode", id="otpCode"/>
            </div>
        </div>

        <div class="form-actions">
            <button class="btn blue" id="register" type="submit">
                Submit
            </button>
        </div>
    </div>

</body>



<script type="text/javascript" src="static/assets/global/plugins/jquery-1.11.0.min.js"></script>

<script>
    jQuery(document).ready(function() {
        // button id
        $("#register").on("click", function() {
            var username = $("#username").val();
            var password = $("#password").val();
            var gender = $("#gender").val();
            var age = $("#age").val();
            var cellphone = $("#cellphone").val();
            var otpCode = $("#otpCode").val();

            if (username == null || username == "") {
                alert("Please enter your username");
                return false;
            }
            if (password == null || password == "") {
                alert("Please enter your password");
                return false;
            }
            if (gender == null || gender == "") {
                alert("Please enter your gender");
                return false;
            }
            if (age == null || age == "") {
                alert("Please enter your age");
                return false;
            }
            if (cellphone == null || cellphone == "") {
                alert("Please enter your cellphone number");
                return false;
            }
            if (otpCode == null || otpCode == "") {
                alert("Please enter your otpCode");
                return false;
            }

            $.ajax({
                type: "POST",
                contentType: "application/x-www-form-urlencoded",
                url: "http://localhost:9000/user/register",
                data: {
                    "username": username,
                    "password": password,
                    "gender": gender,
                    "age": age,
                    "cellphone": cellphone,
                    "otpCode": otpCode,
                },
                xhrFields: {withCredentials: true},
                success: function(data) {
                    if (data.status == "success") {
                        alert("Registration succeed");
                    } else {  //"fail"
                        alert("Registration failed, reason: " + data.data.errMsg);
                    }
                },
                error: function(data) {
                    alert("Registration failed, reason: " + data.responseText);
                }
            });
            return false;
        });
    });
</script>


</html>
